<p>青春不是年华而是心境，青春不是桃面、丹唇、柔膝，而是深沉的意志，恢弘的想象，炽热的感情，青春是生命的深泉涌流。</p>
<p>雨果曾经说：

“谁虚度了年华，青春就将褪色”。

是的，青春是用来奋斗的

不是用来挥霍的。

只有这样，当有一天，

我们回首来时路，

和那个站在最绚烂的骄阳下

曾经青春的自己告别的时候，

我们才可能说：

“谢谢你，再见”。</p>
